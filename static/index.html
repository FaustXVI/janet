<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Janet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Janet</h1>
    <div class="row p-3">
        <img src="https://www.indiewire.com/wp-content/uploads/2018/10/NUP_183230_0177-e1538410951286.jpg?w=687"
        class="rounded mx-auto d-block"/>
    </div>

    <div class="row">
        <div class="col-12">
            <form action="/api/mode" method="post" class="form-group">
                <input type="hidden" name="mode" value="cinema">
                <input type="submit" value="Cinema" class="btn btn-dark btn-lg btn-block">
            </form>
        </div>
        <div class="col-12">
            <form action="/api/mode" method="post" class="form-group">
                <input type="hidden" name="mode" value="goodmorning">
                <input type="submit" value="Goodmorning" class="btn btn-dark btn-lg btn-block">
            </form>
        </div><div class="col-12">
        <form action="/api/mode" method="post" class="form-group">
            <input type="hidden" name="mode" value="goodnight">
            <input type="submit" value="Goodnight" class="btn btn-dark btn-lg btn-block">
        </form>
    </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form action="/api/light" method="post" class="form-group">
                <input type="hidden" name="status" value="On">
                <input type="submit" value="On" class="btn btn-lg btn-block btn-outline-dark">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="/api/light" method="post" class="form-group">
                <input type="hidden" name="status" value="Off">
                <input type="submit" value="Off" class="btn btn-dark btn-lg btn-block">
            </form>
        </div>
    </div>


    <div>
        <h1>Kitchen</h1>
        <div class="row">
            <div class="col-12">
                <form action="/api/blinds" method="post" class="form-group">
                    <input type="hidden" name="room" value="Kitchen">
                    <input type="hidden" name="status" value="Up">
                    <input type="submit" value="Up" class="btn btn-lg btn-block btn-outline-dark">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="/api/blinds" method="post" class="form-group">
                    <input type="hidden" name="room" value="Kitchen">
                    <input type="hidden" name="status" value="Down">
                    <input type="submit" value="Down" class="btn btn-dark btn-lg btn-block">
                </form>
            </div>
        </div>
    </div>

    <div>
        <h1>Living room</h1>
        <div class="row">
            <div class="col-12">
                <form action="/api/blinds" method="post" class="form-group">
                    <input type="hidden" name="room" value="LivingRoom">
                    <input type="hidden" name="status" value="Up">
                    <input type="submit" value="Up" class="btn btn-lg btn-block btn-outline-dark">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="/api/blinds" method="post" class="form-group">
                    <input type="hidden" name="room" value="LivingRoom">
                    <input type="hidden" name="status" value="Down">
                    <input type="submit" value="Down" class="btn btn-dark btn-lg btn-block">
                </form>
            </div>
        </div>
    </div>

    <div>
        <h1>Screen</h1>
        <div class="row">
            <div class="col-12">
                <form action="/api/screen" method="post" class="form-group">
                    <input type="hidden" name="status" value="Up">
                    <input type="submit" value="Up" class="btn btn-lg btn-block btn-outline-dark">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="/api/screen" method="post" class="form-group">
                    <input type="hidden" name="status" value="Down">
                    <input type="submit" value="Down" class="btn btn-dark btn-lg btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
